<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body id="gallery">
    <!--Navigation Bar-->
    <nav class="navbar">
        <a class="topleftlogo">SAABGEEK.</a>
        <a href="index.html" class="navbutton">Home</a>
        <a class="navbutton">Gallery</a>
        <a href="/projects/" class="navbutton">Projects</a>
        <a href="aboutme.html" class="navbutton">About Me</a>
    </nav>

    <main id="imggrab">
       
    </main>
    <script>
        fetch('/gallery/gallery.txt')
            .then(data => data.text())
            .then(string => {
                const list = string.split('\n');
                const element = document.querySelector('main');
                const col1 = document.createElement('div');
                const col2 = document.createElement('div');
                const col3 = document.createElement('div');

                element.appendChild(col1);
                element.appendChild(col2);
                element.appendChild(col3);

                const choices = [col1, col2, col3];

                list.forEach((url, index) => {
                    choices[index % 3].innerHTML += `
                    <li class=photocard>
                        <img src="${url.trim()}">
                    </li>
                    `;
                })
            })
            .catch(error => {
                console.error(error);
            })
    </script>
</body>
</html>
